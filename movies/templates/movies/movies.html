{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Movies</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
  </head>
  <body>
    <h1 class="page-title">Movies</h1>
    <ul>
      {% for movie in movies %}
      <li><a class="movie-link" href="{{ movie.id }}">{{ movie.title }}</a></li>
      {% endfor %}
    </ul>
    <a class="add-movie-link" href="/movies/add">Add a movie</a>
  </body>
</html>
