<form
  action="/movies/add"
  method="POST"
  style="text-align: center; margin: 20px; background-color: #f0f0f0"
>
  {% csrf_token %}
  <label
    for="title"
    style="display: block; font-weight: bold; margin-bottom: 10px"
    >Movie</label
  >
  <input
    type="text"
    name="title"
    id="title"
    placeholder="Movie Title"
    style="
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    "
  />
  <input
    type="text"
    name="year"
    id="year"
    placeholder="Year"
    style="
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    "
  />
  <input
    type="submit"
    value="Add"
    style="
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    "
  />
</form>
